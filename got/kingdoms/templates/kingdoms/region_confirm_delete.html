{% extends "kingdoms/region_base.html" %}

{% block body_block %}
<h1>Delete {{region.name}}?</h1>
<form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'kingdoms:detail' pk=region.pk %}">Cancel</a>
</form>
{% endblock %}
